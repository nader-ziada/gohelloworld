apiVersion: pipeline.knative.dev/v1alpha1
kind: Task
metadata:
  name: build-image
  namespace: default
spec:
  inputs:
    resources:
    - name: workspace
      type: git
    params:
    - name: pathToDockerfile
    - name: outputImage
  outputs:
    resources:
    - name: dockerimage
      type: image
    results:
    - name: test-result
      format: gotest
      path: /workspace
  buildSpec:
    steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor
      command: 
      - /kaniko/executor
      args:
      - --dockerfile=${inputs.params.pathToDockerfile}
      - --destination=${inputs.params.outputImage}
